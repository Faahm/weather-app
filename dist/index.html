<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weathery</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="gif-container">
      <h2>Relatable, innit?</h2>
      <img class="gif-image" id="gif-image" src="#" alt="Weather GIF" />
    </div>

    <h1>Weathery</h1>
    <h2>Check your city's weather</h2>

    <div>
      <input type="text" id="city-input" placeholder="Enter city name" />
      <button id="search-button">Search</button>
      <div id="dropdown" class="dropdown"></div>
    </div>

    <div class="weather-card">
      <h3 class="city-title" data-city-title></h3>
      <h3 data-city-date></h3>
      <div class="weather-data">
        <img data-current-weather-icon />
        <div>
          <p data-current-condition></p>
          <p data-current-temp></p>
        </div>
      </div>
    </div>

    <section class="section-forecast">
      <h2>Weather forecast in the next 3 days</h2>
      <div id="forecast-container" class="forecast-container"></div>
    </section>
  <script defer src="bundle.js"></script></body>
</html>
